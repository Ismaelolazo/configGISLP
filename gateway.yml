spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: puntos-service
          uri: lb://puntos-service
          predicates:
            - Path=/api/puntos-interes/**
            - Path=/api/health/**
  
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/api/usuarios/** 
          filters:
            - StripPrefix=2 
        - id: transport-service
          uri: lb://transport-service
          predicates:
            - Path=/api/transport/**
          filters:
            - StripPrefix=2

  #security:
  #  oauth2:
  #    resourceserver:
  #      jwt:
  #        issuer-uri: http://keycloak:8080/realms/gis-lapaz

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

server:
  port: 8080

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.web.server: TRACE
    org.springframework.security.config: TRACE
    org.springframework.web: TRACE

